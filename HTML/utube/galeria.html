<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <header>
        <h1>Elemento Tabela</h1>
    </header>
    <article> 
        <!--Elemento de abertura da tabela-->
        <table>
            <!--Table Heading - cabeçallho de tabela-->
            <tr>
                <th>Mês</th>
                <th>Poupança</th>
            </tr>
            <tr>
            <td>Janeiro</td>
            <td>R$100</td>
            </tr>
            <tr>
                <td>fevereiro</td>
                <td>R$80</td>
            </tr>
        </table>
    </article>
    <br><br><br><br>
    <footer>By José Luiz</footer>
</body>
</html>
